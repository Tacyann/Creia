<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/>
	<title>Login</title>
	<style type="text/css">
		.ui-dialog{
			border-radius: 15px;
		}
		.ui-widget{
			font-size: 90%;
		}
		.ui-panelgrid-content{
			border-radius: 15px;
			padding: 10px 10px 10px 0;
		}
	</style>
</h:head>
<h:body>
	<p:dialog visible="true" width="300" height="270" header="Login" showHeader="fade" modal="true" resizable="false">
	<h:panelGrid style="margin: 0 auto;">
	<h2>Login</h2>
	</h:panelGrid>
	<h:form id="formLogin">
		<p:growl id="msg" showSummary="false" showDetail="true"/>
			<p:panelGrid id="cadastroUsuario" layout="grid" columns="1" >				
				<p:outputLabel id="loginLbl" value="Usuário" style="width: 20%"/>
				<p:inputText id="login" style="width: 100%;"
					value="#{usuario.usuario}" />
				
				<p:outputLabel id="senhaLbl" value="Senha" style="width: 20%"/>
				<p:password id="senha" style="width: 100%;" value="#{usuario.senha}" />
			</p:panelGrid>
			<br />	
			<div style="text-align: center;">
				<p:commandButton id="btnLogin" value="Login" icon="ui-icon-check" actionListener="#{usuario.adicionar}" update="msg,cadastroUsuario"/>
				&nbsp;
				<p:commandButton id="btnSair" value="Cadastrar" icon="ui-icon-person" action="#{gerenciador.sair}"/>
			</div>		
	</h:form>
		<br />
</p:dialog>
</h:body>
</html>
