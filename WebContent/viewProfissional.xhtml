<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/>
	<title>Profissional</title>
	<style type="text/css">
		.ui-widget{
			font-size: 90%;
		}
	</style>
</h:head>
<h:body>
	<p:dialog visible="true" width="540" height="250" header="Cadastro de Especialista" showHeader="fade" modal="true" resizable="false">
	<h:panelGrid style="margin: 0 auto;"><h2>Cadastro de Especialista</h2></h:panelGrid>
	<h:form>
		<p:growl id="msg" showSummary="false" showDetail="true"/>
			<p:panelGrid id="cadastro" layout="grid" columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText id="nome" value="#{profissional.nome}" style="width:95%;"/>
				<p:outputLabel value="Especialização" />
				<p:inputText id="especializacao" 
					value="#{profissional.especializacao}" style="width:95%;"/>
				<p:outputLabel value="Numero do Conselho" />
				<p:inputText id="numeroconselho" 
					value="#{profissional.numeroConselho}" style="width:95%;"/>
			</p:panelGrid>
			<br />
			
			<p:commandButton id="salvar" value="Salvar" icon="ui-icon-check" actionListener="#{profissional.adicionar}" update="nome,especializacao,numeroconselho,msg">
				<p:confirm header="Confirmação" message="Deseja confirmar a inclusão?" icon="ui-icon-alert"/>
			</p:commandButton>
			<p:commandButton id="sair" value="Fechar" icon="ui-icon-close" action="#{home.cadastrar}"/>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</p:confirmDialog>
	</h:form>
		<br />
</p:dialog>
</h:body>
</html>
