<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" showSummary="false" showDetail="true"/>
		<div style="text-align: center;">
			<p:outputLabel value="Cadastro de especialistas" />
		</div>
		<p:separator />
		<p:commandButton value="Adicionar" action="#{profissional.adicionar}"/>
		<p:panel id="cadastro" columns="2" rendered="profissional.cadastrar" >
			<p:outputLabel value="Nome" />
			<p:inputText id="nome" value="#{profissional.profissional.nome}"/>
			<p:outputLabel value="Especialização" />
			<p:inputText id="especializacao" value="#{profissional.profissional.especializacao}"/>
			<p:outputLabel value="Numero do Conselho" />
			<p:inputText id="numeroconselho" value="#{profissional.profissional.numeroconselho}"/>
		</p:panel>
		
		<p:dataTable value="#{profissional.profissionais}" var="p" id="cadastroProfissionais" rendered="#{p.cadastrar}" resizableColumns="true" rows="10" 
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" >
			<p:column headerText="Nome" sortBy="#{p.nome}" style="width:290px; font-size:15px;">
				<h:outputText value="#{p.nome}" />
			</p:column>
			<p:column headerText="Especialidade" style="width:70px; font-size:15px;">
				<h:outputText value="#{p.especialidade}" />
			</p:column>
			<p:column headerText="Nº Conselho" style="width:70px; font-size:15px;">
				<h:outputText value="#{p.numeroconselho}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
