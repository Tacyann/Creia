<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico"
		type="image/x-icon" />
	<title>Cadastro Especialista</title>
</h:head>
<h:body>
	<h:graphicImage library="img" name="logoCreia.png"
		style="width: 70px; height: 20px;" />
	<h:form id="form">
		<p:growl id="messages" showSummary="false" showDetail="true" />
		<div style="text-align: center;">
			<p:outputLabel value="Cadastro de Especialistas" />
		</div>
		<p:separator />
		<div style="text-align: right;">
		
			<p:commandButton value="Adicionar" action="#{profissional.cadastro}">
				<f:ajax event="dialogReturn"></f:ajax>
			</p:commandButton>
			&nbsp;
			<p:commandButton value="Sair" action="#{gerenciador.sair}" />
		</div>
			<br />
		<p:dataTable value="#{profissional.profissionais}" var="p"
			id="cadastroProfissionais" editable="true"
			rendered="#{profissional.profissionais.size() > 0}"
			resizableColumns="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:ajax event="rowEdit" listener="#{profissional.onRowEdit}"
				update=":form:messages" />
			<p:ajax event="rowEditCancel" listener="#{profissional.onRowCancel}"
				update=":form:messages" />

			<p:column headerText="Código" sortBy="#{p.id}" width="10%"
				style="font-size:15px;">
				<h:outputText value="#{p.id}" />
			</p:column>

			<p:column headerText="Nome" width="40%" style="font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{p.nome}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{p.nome}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Especialidade" width="20%"
				style="font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{p.especializacao}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{p.especializacao}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nº Conselho" width="10%"
				style="font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{p.numeroconselho}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{p.numeroconselho}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:50px;">
				<p:rowEditor editTitle="Editar Registro" cancelTitle="Cancelar edição"/>
				<p:commandButton style="margin:5px 0 0 0; padding:0; width:0; height:0;" icon="ui-icon-trash" title="Excluir Registro" actionListener="#{profissional.onExcluir(p)}" update=":form:cadastroProfissionais,:form:messages" ajax="false"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
