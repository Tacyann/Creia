<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/>
	<title>Home</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" showSummary="false" showDetail="true"/>
		<div style="text-align: center;">
			<p:outputLabel value="Cadastro de Especialistas" />
		</div>
		<p:separator />

		<div style="width: 40%">
			<p:panelGrid id="cadastro" layout="grid" columns="2" >
				<p:outputLabel value="Nome" style="width: 20%"/>
				<p:inputText id="nome" value="#{profissional.nome}" style="width: 70%"/>
				<p:outputLabel value="Especialização" style="width: 20%"/>
				<p:inputText id="especializacao" style="width: 70%"
					value="#{profissional.especializacao}" />
				<p:outputLabel value="Numero do Conselho" style="width: 20%"/>
				<p:inputText id="numeroconselho" style="width: 70%"
					value="#{profissional.numeroConselho}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Salvar" action="#{profissional.salvar}" ajax="false" update="messages,cadastroProfissionais"/>
		</div>
		<p:separator />
		<p:dataTable value="#{profissional.profissionais}" var="p" id="cadastroProfissionais" rendered="#{profissional.profissionais.size() > 0}" resizableColumns="true" rows="10" 
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" >
			<p:column headerText="Nome" sortBy="#{p.nome}" style="width:290px; font-size:15px;">
				<h:outputText value="#{p.nome}" />
			</p:column>
			<p:column headerText="Especialidade" style="width:70px; font-size:15px;">
				<h:outputText value="#{p.especializacao}" />
			</p:column>
			<p:column headerText="Nº Conselho" style="width:70px; font-size:15px;">
				<h:outputText value="#{p.numeroconselho}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form id="sair">
		<p:commandButton value="Sair" action="#{gerenciador.sair}" />
	</h:form>
	
</h:body>
</html>
