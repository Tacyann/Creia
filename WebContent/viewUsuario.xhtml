<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/>
	<title>Usuario</title>
	<style type="text/css">
		.ui-widget{
			font-size: 90%;
		}
	</style>
</h:head>
<h:body>
	<p:dialog visible="true" width="840" height="350" header="Cadastro de Usuario" showHeader="fade" modal="true" resizable="false">
	<h:panelGrid style="margin: 0 auto;"><h2>Cadastro de Usu&aacute;rio</h2></h:panelGrid>
	<h:form id="formUsuario">
		<p:growl id="msg" showSummary="false" showDetail="true"/>
			<p:panelGrid id="cadastroUsuario" layout="grid" columns="4" >
				<p:outputLabel id="nomeLbl" value="Nome" style="width: 20%" styleClass=""/>
				<p:inputText id="nome" value="#{usuario.nomeCompleto}" style="width: 70%"/>
				
				<p:outputLabel id="enderecoLbl" value="Endereço" style="width: 20%"/>
				<p:inputText id="endereco" style="width: 70%"
					value="#{usuario.endereco}" />
					
				<p:outputLabel id="complementoLbl" value="Complemento" style="width: 20%"/>
				<p:inputText id="complemento" style="width: 70%"
					value="#{usuario.complemento}" />
					
				<p:outputLabel id="numeroLbl" value="Numero" style="width: 20%"/>
				<p:inputText id="numero" style="width: 70%"
					value="#{usuario.numero}" />
				
				<p:outputLabel id="cidadeLbl" value="Cidade" style="width: 20%"/>
				<p:inputText id="cidade" style="width: 70%"
					value="#{usuario.cidade}" />
				
				<p:outputLabel id="estadoLbl" value="Estado" style="width: 10%"/>
				<p:inputText id="estado" style="width: 45%"
					value="#{usuario.estado}" />
				
				<p:outputLabel id="cepLbl" value="CEP" style="width: 20%"/>
				<p:inputText id="cep" style="width: 70%"
					value="#{usuario.cep}" />
				
				<p:outputLabel id="dddLbl" value="DDD" style="width: 20%"/>
				<p:inputText id="ddd" style="width: 70%"
					value="#{usuario.ddd}" />
				
				<p:outputLabel id="telefoneLbl" value="Telefone" style="width: 20%"/>
				<p:inputText id="telefone" style="width: 70%"
					value="#{usuario.telefone}" />
					
				<p:outputLabel id="emailLbl" value="E-mail" style="width: 20%"/>
				<p:inputText id="email" style="width: 70%"
					value="#{usuario.email}" />
				
				<p:outputLabel id="loginLbl" value="Login" style="width: 20%"/>
				<p:inputText id="login" style="width: 70%"
					value="#{usuario.usuario}" />
				
				<p:outputLabel id="senhaLbl" value="Senha" style="width: 20%"/>
				<p:password id="senha" style="width: 70px;" value="#{usuario.senha}" />
			</p:panelGrid>
			<br />
			
			<p:commandButton id="salvar" value="Salvar" icon="ui-icon-check" actionListener="#{usuario.adicionar}" update="msg,cadastroUsuario">
				<p:confirm header="Confirmação" message="Deseja confirmar a inclusão?" icon="ui-icon-alert"/>
			</p:commandButton>
			<p:commandButton id="sair" value="Fechar" icon="ui-icon-close" action="#{home.usuario}"/>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<div style="text-align:center; margin: 0; padding: 0;">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</div>
			</p:confirmDialog>
	</h:form>
		<br />
</p:dialog>
</h:body>
</html>
