<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/>
	<title>Relat&oacute;rio</title>
</h:head>
<h:body>
	<h:graphicImage library="img" name="logoCreia.png" style="width: 70px; height: 20px;"/>
	<h:form>
	<p:commandButton value="Imprimir" 
					action="#{gerenciador.imprimeRelatorio}" 
					ajax="false"
					icon="ui-icon-print">
<!-- 					onclick="this.form.target='_blank';"> -->
<!-- 		<p:printer target=""/> -->
	</p:commandButton>
	</h:form>
	<br />
	<div id="main" style="margin-left:15%;">
	<h:form id="form" >
		<div style="text-align: center; width: 70%;">
			<p:outputLabel value="#{gerenciador.selectProfissionais}"/>
		</div>
		<p:panel style="width:70%;">
			<div style="margin-bottom: 2px;">
				<p:outputLabel value="Cliente(s):" />&nbsp;
			</div>
			<p:repeat var="c" value="#{gerenciador.clientes}">
				&nbsp;&nbsp;<p:outputLabel value="#{c}" />
				<br/>
			</p:repeat>
		</p:panel>
		<br/>
		<p:repeat var="g" value="#{gerenciador.relatorios}">
			<p:panel style="width:70%;">
				<div style="text-align: center;">
					<p:outputLabel value="#{g.nomeProcedimento}" />
				</div>
				<p:separator />
					
				<p:panelGrid columns="2" layout="grid">
					<p:outputLabel value="Valor Informado" />
					<p:outputLabel value="#{g.valorInformado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Qtd Executada" />
					<p:outputLabel value="#{g.quantidade}" />
					
					<p:outputLabel value="Valor Liberado" />
					<p:outputLabel value="#{g.valorLiberado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Valor Processado" />
					<p:outputLabel value="#{g.valorProcessado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Valor Glosa" />
					<p:outputLabel value="#{g.valorGlosa}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
				</p:panelGrid>
			</p:panel>
			<br />
		</p:repeat>
		<p:panel style="width:70%;">
			<h:outputText value="Total do Profissional: " />
				<h:outputText value="#{gerenciador.valorProfissional}" 
								id="valorProfissional">
				<f:convertNumber type="currency" 
								lacale="pt_BR" />
			</h:outputText>
		</p:panel>
		<br />
	</h:form>
	</div>
	<h:form id="sair">
		<p:commandButton value="Sair" action="#{gerenciador.sair}" />
	</h:form>
</h:body>
</html>
