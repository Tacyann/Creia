<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Relat&oacute;rio</title>
</h:head>
<h:body>
	<p:commandButton value="Imprimir" type="button" icon="print"
		style="display:block;margin-bottom: 20px">
		<p:printer target="form" />
	</p:commandButton>
	<br />
	<div id="main" style="margin-left:15%;">
	<h:form id="form" >
		<p:repeat var="g" value="#{gerenciador.clienteArgs}">
			<p:panel style="width:70%;">
				<div style="text-align: center;">
					<p:outputLabel value="#{g.procedimento}" />
				</div>
				<p:separator />
					<div style="margin-bottom: 2px;">
						<p:outputLabel value="Cliente:" />&nbsp;
					</div>
					<p:outputLabel value="#{g.beneficiario}" />
					
				<p:panelGrid columns="2" layout="grid">
					<p:outputLabel value="Valor Informado" />
					<p:outputLabel value="#{g.valorInformado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Valor Liberado" />
					<p:outputLabel value="#{g.valorLiberado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Valor Processado" />
					<p:outputLabel value="#{g.valorProcessado}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
					
					<p:outputLabel value="Valor Glosa" />
					<p:outputLabel value="#{g.valorGlosa}">
						<f:convertNumber type="currency" lacale="pt_BR" />
					</p:outputLabel>
				</p:panelGrid>
			</p:panel>
			<br />
			<br />
		</p:repeat>
	</h:form>
	</div>
	<h:form id="sair">
		<p:commandButton value="Sair" action="#{gerenciador.sair}" />
	</h:form>
</h:body>
</html>
