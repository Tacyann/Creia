<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Usu&aacute;rio</title>
</h:head>
<h:body>

	<h:graphicImage library="img" name="logoCreia.png" 
		style="width: 70px; height: 20px;" />
	<h:form id="form">
		<p:growl id="messages" showSummary="false" showDetail="true" />
		<div style="text-align: center; font-size: x-large;">
			<p:outputLabel value="Cadastro de Usuários" />
		</div>
		<p:separator />
		<div style="text-align: right;">

			<p:commandButton value="Adicionar" action="#{usuario.cadastro}">
				<f:ajax event="dialogReturn"></f:ajax>
			</p:commandButton>
			&nbsp;
			<p:commandButton value="Sair" action="#{gerenciador.sair}" />
		</div>
		<br />
		<p:dataTable value="#{usuario.usuarios}" var="u" id="cadastroUsuarios"
			rendered="#{usuario.usuarios.size() > 0}" resizableColumns="true"
			rows="10" paginator="true" editable="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<p:ajax event="rowEdit" listener="#{usuario.onRowEdit}"
				update=":form:messages" />
			<p:ajax event="rowEditCancel" listener="#{usuario.onRowCancel}"
				update=":form:messages" />

			<p:column headerText="Cód" sortBy="#{u.id}"
				style="width:10px; font-size:15px;">
				<h:outputText value="#{u.id}" />
			</p:column>

			<p:column headerText="Nome" style="width:150px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.nomeCompleto}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.nomeCompleto}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Endereço" style="width:150px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.endereco}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.endereco}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Complemento" style="width:150px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.complemento}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.complemento}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nº" style="width:20px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.numero}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.numero}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Cidade" style="width:50px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.cidade}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.cidade}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Estado" style="width:40px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.estado}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.estado}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Cep" style="width:40px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.cep}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.cep}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="DDD" style="width:20px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.ddd}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.ddd}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Telefone" style="width:50px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.telefone}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.telefone}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="E-mail" style="width:100px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.email}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.email}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Login" style="width:40px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.usuario}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.usuario}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nível" style="width:40px; font-size:15px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{u.nivel}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{u.nivel}" style="width: 100%;" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:25px;">
				<p:rowEditor editTitle="Editar Registro"
					cancelTitle="Cancelar edição" />
			</p:column>
			<p:column style="width:15px;">
				<p:commandButton
					style="margin:20px 0 0 5px; padding:0; width:0; height:0;"
					icon="ui-icon-trash" title="Excluir Registro"
					actionListener="#{usuario.onExcluir(u)}"
					update=":form:cadastroUsuarios,:form:messages" >
					
					<p:confirm header="Confirmação" message="Deseja confirmar a exclusão do usuário #{u.nomeCompleto}?" icon="ui-icon-alert"/>
					
				</p:commandButton>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
			<div style="text-align:center; margin: 0; padding: 0;">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			</div>
			</p:confirmDialog>
	</h:form>

</h:body>
</html>
