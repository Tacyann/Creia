<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<!-- 	<link rel="icon" href="WebContent/resources/img/favicon.ico" type="image/x-icon"/> -->
	<title>Usu&aacute;rio</title>
</h:head>
<h:body>

	<h:graphicImage library="img" name="logoCreia.png" width="70" height="20"/>
	<h:form>
		<p:growl id="messages" showSummary="false" showDetail="true"/>
		<div style="text-align: center; font-size: x-large;">
			<p:outputLabel value="Cadastro de Usuários" />
		</div>
		<p:separator />

		<div style="width: 90%; margin-left: 5%;">
			<p:panelGrid id="cadastro" layout="grid" columns="4" >
				<p:outputLabel value="Nome" style="width: 20%"/>
				<p:inputText id="nome" value="#{usuario.nomeCompleto}" style="width: 70%"/>
				
				<p:outputLabel value="Endereço" style="width: 20%"/>
				<p:inputText id="endereco" style="width: 70%"
					value="#{usuario.endereco}" />
					
				<p:outputLabel value="Complemento" style="width: 20%"/>
				<p:inputText id="complemento" style="width: 70%"
					value="#{usuario.complemento}" />
					
				<p:outputLabel value="Numero" style="width: 20%"/>
				<p:inputText id="numeor" style="width: 70%"
					value="#{usuario.numero}" />
				
				<p:outputLabel value="Cidade" style="width: 20%"/>
				<p:inputText id="cidade" style="width: 70%"
					value="#{usuario.cidade}" />
				
				<p:outputLabel value="Estado" style="width: 20%"/>
				<p:inputText id="estado" style="width: 70%"
					value="#{usuario.estado}" />
				
				<p:outputLabel value="CEP" style="width: 20%"/>
				<p:inputText id="cep" style="width: 70%"
					value="#{usuario.cep}" />
				
				<p:outputLabel value="DDD" style="width: 20%"/>
				<p:inputText id="ddd" style="width: 70%"
					value="#{usuario.ddd}" />
				
				<p:outputLabel value="Telefone" style="width: 20%"/>
				<p:inputText id="telefone" style="width: 70%"
					value="#{usuario.telefone}" />
					
				<p:outputLabel value="E-mail" style="width: 20%"/>
				<p:inputText id="email" style="width: 70%"
					value="#{usuario.email}" />
				
				<p:outputLabel value="Login" style="width: 20%"/>
				<p:inputText id="login" style="width: 70%"
					value="#{usuario.usuario}" />
				
				<p:outputLabel value="Senha" style="width: 20%"/>
				<p:password id="senha" style="width: 70px;" value="#{usuario.senha}" />
				
			</p:panelGrid>
			<br />
			<p:commandButton value="Salvar" action="#{usuario.salvar}" ajax="false" update="messages,cadastroUsuarios"/>
		</div>
		<p:separator />
		<p:dataTable value="#{usuario.usuarios}" var="u" id="cadastroUsuarios" rendered="#{usuario.usuarios.size() > 0}" resizableColumns="true" rows="10" 
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" >
			<p:column headerText="Nome" sortBy="#{u.nomeCompleto}" style="width:290px; font-size:15px;">
				<h:outputText value="#{u.nomeCompleto}" />
			</p:column>
			<p:column headerText="Endereço" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.endereco}" />
			</p:column>
			<p:column headerText="Complemento" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.complemento}" />
			</p:column>
			<p:column headerText="Número" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.numero}" />
			</p:column>
			<p:column headerText="Cidade" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.cidade}" />
			</p:column>
			<p:column headerText="Estado" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.estado}" />
			</p:column>
			<p:column headerText="Cep" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.cep}" />
			</p:column>
			<p:column headerText="DDD" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.ddd}" />
			</p:column>
			<p:column headerText="Telefone" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.telefone}" />
			</p:column>
			<p:column headerText="E-mail" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.email}" />
			</p:column>
			<p:column headerText="Login" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.usuario}" />
			</p:column>
			<p:column headerText="Senha" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.senha}" />
			</p:column>
			<p:column headerText="Nível" style="width:70px; font-size:15px;">
				<h:outputText value="#{u.nivel}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form id="sair">
		<p:commandButton value="Sair" action="#{gerenciador.sair}" />
	</h:form>
	
</h:body>
</html>
