<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciador</title>
</h:head>
<h:body >

	<h1 style="text-align:center; color:black; text-shadow: 5px 3px 5px #050;">Gerenciador das guias de atendimento</h1>
	<h:form id="form">
	<p:messages id="msg" globalOnly="true" showDetail="true" />
		<p:panel>
			<p:selectCheckboxMenu id="cliente" value="#{gerenciador.clientes}" label="Clientes" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{cliente.beneficiarios}" var="c" itemLabel="#{c.nome}" itemValue="#{c.nome}"/>
			</p:selectCheckboxMenu>
			&nbsp;
			<p:outputLabel for="dtInicial" value="Data Inicial:" /> &nbsp;
			<p:datePicker id="dtInicial" value="#{gerenciador.dtInicial}" showButtonBar="true" pattern="dd/MM/yyyy"/>
			<p:outputLabel for="dtFinal" value="Data Final:" /> &nbsp;
			<p:datePicker id="dtFinal" value="#{gerenciador.dtFinal}" showButtonBar="true" pattern="dd/MM/yyyy"/>
		</p:panel>		
		
		<br/>
		<div style="text-align: right;">
			&nbsp;
			<p:commandButton value="Consultar" action="#{gerenciador.registros}"
				update="registrosGuias,valorTotal,valorGlosa,valorCreia,valorProfissional,msg" />
			&nbsp;
			<p:commandButton value="Limpar" action="#{gerenciador.limpar}"
				update="registrosGuias,valorTotal,valorGlosa,valorCreia,valorProfissional,msg" />
			<br />
		</div>
		<p:separator/>
		<div style="text-align: right;">
			&nbsp;
			<p:selectCheckboxMenu id="procedimento" value="#{gerenciador.descricao}" label="Procedimentos" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{procedimento.procedimentos}" var="p" itemLabel="#{p.descricao}" itemValue="#{p.procedimento}"/>
			</p:selectCheckboxMenu>
			&nbsp;
			<p:commandButton value="Filtrar" action="#{gerenciador.filtroProcedimento}"
				update="registrosGuias,valorTotal,valorGlosa,valorCreia,valorProfissional,msg" />
			<br /> <br />
		</div>
		<p:dataTable value="#{gerenciador.guias}" var="g" id="registrosGuias" resizableColumns="true" rows="10" 
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" >
			<p:column headerText="Beneficiario" sortBy="#{g.beneficiario.nome}" style="width:290px; font-size:15px;">
				<h:outputText value="#{g.beneficiario.nome}" />
			</p:column>
			<p:column headerText="Data" style="width:70px; font-size:15px;">
				<h:outputText value="#{g.detalheGuia.dataRealizacao.time}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Operadora" style="width:70px; font-size:15px;">
				<h:outputText value="#{g.operadora}" />
			</p:column>
			<p:column headerText="Prestador" style="width:70px; font-size:15px;">
				<h:outputText value="#{g.prestador}" />
			</p:column>
			<p:column headerText="Procedimento" style="font-size:15px;">
				<h:outputText value="#{g.detalheGuia.procedimento.descricao}" />
			</p:column>
			<p:column headerText="Vlr Informado" style="width:80px; font-size:15px;">
				<h:outputText value="#{g.detalheGuia.valorInformado}" >
					<f:convertNumber type="currency" lacale="pt_BR" />
				</h:outputText>
			</p:column>
			<p:column headerText="Vlr Glosa" style="width:80px; font-size:15px;">
				<h:outputText value="#{g.detalheGuia.valorGlosa}" >
					<f:convertNumber type="currency" lacale="pt_BR" />
				</h:outputText>
			</p:column>
			<p:column headerText="Vlr Liberado" style="width:100px; font-size:15px;">
				<h:outputText value="#{g.detalheGuia.valorLiberado}" >
					<f:convertNumber type="currency" lacale="pt_BR" />
				</h:outputText>
			</p:column>
<!-- 			<f:facet name="paginatorTopLeft"> -->
<!-- 				<p:commandButton type="button" icon="pi-refresh" /> -->
<!-- 			</f:facet> -->
<!-- 			<f:facet name="paginatorBottomRight"> -->
<!-- 				<p:commandButton type="button" icon="pi-cloud-upload" /> -->
<!-- 			</f:facet> -->
		</p:dataTable>
		<p:separator/>
		<p:panelGrid columns="2">
			<h:outputText value="Total Geral: " />
			<h:outputText value="#{gerenciador.valorTotal}" id="valorTotal">
				<f:convertNumber type="currency" lacale="pt_BR" />
			</h:outputText>
			<h:outputText value="Total da Creia: " />
			<h:outputText value="#{gerenciador.valorCreia}" id="valorCreia">
				<f:convertNumber type="currency" lacale="pt_BR" />
			</h:outputText>
			<h:outputText value="Total de Glosa: " />
			<h:outputText value="#{gerenciador.valorGlosa}" id="valorGlosa">
				<f:convertNumber type="currency" lacale="pt_BR" />
			</h:outputText>
			<h:outputText value="Total do Profissional: " />
			<h:outputText value="#{gerenciador.valorProfissional}" id="valorProfissional">
				<f:convertNumber type="currency" lacale="pt_BR" />
			</h:outputText>
		</p:panelGrid>
		<p:separator/>
		<p:commandButton value="Gerar Impressão" action="#{gerenciador.gerarImpressao}" />
		<p:commandButton value="Sair" action="#{gerenciador.sair}" />
	</h:form>

</h:body>
</html>
