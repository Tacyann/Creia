<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciador</title>
</h:head>
<h:body>
	<h2>Gerenciador</h2>
	<h:form id="form">
	<p:messages id="msg" globalOnly="true" showDetail="true" />
		<h:panelGrid columns="2" cellpadding="5">
			<p:selectCheckboxMenu id="cliente" value="#{gerenciador.clientes}" label="Clientes" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{cliente.nomes}" />
			</p:selectCheckboxMenu>

			<p:selectCheckboxMenu id="procedimento" value="#{procedimento.descricao}" label="Procedimentos" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{procedimento.nomes}" />
			</p:selectCheckboxMenu>
			<p:commandButton value="Consultar" action="gerenciador.processar" update="msg"/>
		</h:panelGrid>		
	</h:form>
</h:body>
</html>
